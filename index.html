<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login/Signup Forms</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="wrapper">
    <span class="bg1"></span>

    <div class="form-wrapper login">
      <h2 class="title">Login</h2>
      <form action="#" aria-label="Login form">
        <div class="input-box">
          <input id="login-username" type="text" required>
          <label for="login-username">Username</label>
          <i class="fas fa-user" aria-hidden="true"></i>
        </div>
        <div class="input-box">
          <input id="login-password" type="password" required>
          <label for="login-password">Password</label>
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
        <button class="btn" type="submit">Login</button>
        <div class="link">
          <p>Don't have an account? <a href="#" class="signup-link">SignUp</a></p>
        </div>
      </form>
    </div>

    <div class="info-wrapper login">
      <h2>Welcome Back</h2>
      <p>Login into your account to access our services</p>
    </div>

    <span class="bg2"></span>

    <div class="form-wrapper register">
      <h2 class="title">Signup</h2>
      <form action="#" aria-label="Registration form">
        <div class="input-box">
          <input id="register-email" type="email" required>
          <label for="register-email">Email Address</label>
          <i class="fas fa-envelope" aria-hidden="true"></i>
        </div>
        <div class="input-box">
          <input id="register-username" type="text" required>
          <label for="register-username">Username</label>
          <i class="fas fa-user" aria-hidden="true"></i>
        </div>
        <div class="input-box">
          <input id="register-password" type="password" required>
          <label for="register-password">Password</label>
          <i class="fas fa-lock" aria-hidden="true"></i>
        </div>
        <button class="btn" type="submit">Register</button>
        <div class="link">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>

    <div class="info-wrapper register">
      <h2>Welcome!</h2>
      <p>Create your account to access our services</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
